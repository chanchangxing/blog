    <div class="article-entry typo" itemprop="articleBody">
      
        <p>这个是go多线程的实例。</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> main</div><div class="line"></div><div class="line"><span class="keyword">import</span> (</div><div class="line">	. <span class="string">"fmt"</span></div><div class="line">)</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">sum</span><span class="params">(a []<span class="keyword">int</span>, c <span class="keyword">chan</span> <span class="keyword">int</span>)</span></span> &#123;</div><div class="line">	total := <span class="number">0</span></div><div class="line">	<span class="keyword">for</span> _, v := <span class="keyword">range</span> a &#123;</div><div class="line">		total += v</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	c &lt;- total</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</div><div class="line">	a := []<span class="keyword">int</span>&#123;<span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">7</span>, <span class="number">2</span>&#125;</div><div class="line"></div><div class="line">	c := <span class="built_in">make</span>(<span class="keyword">chan</span> <span class="keyword">int</span>)</div><div class="line">	<span class="keyword">go</span> sum(a[:<span class="number">4</span>], c)</div><div class="line">	<span class="keyword">go</span> sum(a[<span class="number">4</span>:], c)</div><div class="line"></div><div class="line">	x, y := &lt;-c, &lt;-c;</div><div class="line">	Println(x, y, x+y)</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>后面讲到channel的缓存写入，也有一个导致了缓存写入的bug的实例。</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">c := <span class="built_in">make</span>(<span class="keyword">chan</span> <span class="keyword">int</span>, <span class="number">2</span>)</div><div class="line">sum(a[:<span class="number">4</span>], c)</div><div class="line">sum(a[<span class="number">4</span>:], c)</div><div class="line"></div><div class="line">x, y := &lt;-c, &lt;-c;</div></pre></td></tr></table></figure>
<p>本来以为这样也会出现deadlock的bug，但是发现并不会出现deadlock的bug。</p>
<p>是想着应该是写入6次，两个线程6次。</p>
<p>其实应该是只有两次缓存写入，所以如果下面的代码没有缓存写入，那么就会出现deadlock</p>
