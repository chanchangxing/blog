        <p>collection 的map和filter问题。</p>
<figure class="highlight kotlin"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//map方法Extension</span></div><div class="line"><span class="keyword">inline</span> <span class="function"><span class="keyword">fun</span> <span class="type">&lt;T, R&gt;</span> Iterable<span class="type">&lt;T&gt;</span>.<span class="title">map</span><span class="params">(</span></span></div><div class="line">    transform: (<span class="type">T</span>) -&gt; R</div><div class="line">): List&lt;R&gt; (source)</div><div class="line"></div><div class="line"><span class="comment">//filter</span></div><div class="line"><span class="keyword">inline</span> <span class="function"><span class="keyword">fun</span> <span class="type">&lt;T&gt;</span> Iterable<span class="type">&lt;T&gt;</span>.<span class="title">filter</span><span class="params">(</span></span></div><div class="line">    predicate: (<span class="type">T</span>) -&gt; <span class="built_in">Boolean</span></div><div class="line">): List&lt;T&gt; (source)</div></pre></td></tr></table></figure>
<p>通过上面的代码可以知道，filter里面做的是判断，需要返回一个Boolean，而map返回的是一个R泛型。</p>
<p>而且该方法的返回值也有不同，map返回的<code>List&lt;R&gt;</code>，而filter返回的是<code>List&lt;T&gt;</code>，返回的东西也是不同的。</p>
<p>这里会让我联想到Rx中的map和filter操作符。</p>
<p>但是想kotlin群里说的</p>
