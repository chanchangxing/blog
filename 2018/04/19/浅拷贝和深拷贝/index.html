  <meta name="description" content="JS中一个变量存储的都是地址，比如a={a: 1}, b=a,那么a和b就指向的相同的内存地址。
浅拷贝就是像上述那个例子一样，a和b存储的是同一个内存地址，如果b.a = 2,那么console.log(a.a)也会输出2
深拷贝就是a和b指向是不同的内存地址，这样的话b.a = 2 不会影响a.a的值，因为b改变的b自己的存储地址的对象的值。">

      浅拷贝和深拷贝
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <p>JS中一个变量存储的都是地址，比如a={a: 1}, b=a,那么a和b就指向的相同的内存地址。</p>
<p>浅拷贝就是像上述那个例子一样，a和b存储的是同一个内存地址，如果b.a = 2,那么console.log(a.a)也会输出2</p>
<p>深拷贝就是a和b指向是不同的内存地址，这样的话b.a = 2 不会影响a.a的值，因为b改变的b自己的存储地址的对象的值。</p>
